<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miriam Ferreira | Portfolio</title>

  <style>
    :root{
      --bg:#0f172a;
      --panel:#020617;
      --border:#1e293b;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --link:#38bdf8;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ===== Falling binary side effect ===== */
    .binary{
      position: fixed;
      top: 0;
      bottom: 0;
      width: 120px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.22;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(56,189,248,0.0) 0px,
          rgba(56,189,248,0.0) 18px,
          rgba(56,189,248,0.65) 19px,
          rgba(56,189,248,0.0) 20px
        );
      mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        black 15%,
        black 85%,
        transparent 100%
      );
    }

    .binary-left{ left: 0; }
    .binary-right{ right: 0; }

    .binary::before{
      content:
        "01001010100101010100101001010100101001010100101001010100101001"
        "01010100101001010100101001010100101001010100101001010100101010"
        "01001010100101010100101001010100101001010100101001010100101001";
      position: absolute;
      inset: 0;
      font-family: ui-monospace, Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: 2px;
      color: rgba(56,189,248,0.9);
      white-space: pre-wrap;
      transform: translateY(-50%);
      animation: binaryFall 8s linear infinite;
    }

    .binary-right::before{
      animation-duration: 11s;
      opacity: 0.75;
    }

    @keyframes binaryFall{
      from { transform: translateY(-60%); }
      to   { transform: translateY(10%); }
    }

    @media (max-width: 900px){
      .binary{ display:none; }
    }

    /* ===== Header with animated stars ===== */
    header {
      position: relative;
      overflow: hidden;
      padding: 52px 20px;
      text-align: center;
      border-bottom: 2px solid var(--border);
      background:
        radial-gradient(1200px 520px at 50% 0%, rgba(56,189,248,0.14), transparent 58%),
        linear-gradient(180deg, #020617, #020617);
    }

    header .stars,
    header .stars2{
      position:absolute;
      inset:-200px;
      background-repeat: repeat;
      pointer-events:none;
      z-index: 0;
    }

    header .stars{
      background-image:
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,.9) 60%, transparent 61%),
        radial-gradient(1px 1px at 140px 80px, rgba(255,255,255,.7) 60%, transparent 61%),
        radial-gradient(1px 1px at 90px 140px, rgba(255,255,255,.8) 60%, transparent 61%);
      background-size: 240px 200px;
      opacity: .6;
      animation: starsDrift 18s linear infinite;
    }

    header .stars2{
      background-image:
        radial-gradient(1px 1px at 60px 40px, rgba(255,255,255,.5) 60%, transparent 61%),
        radial-gradient(2px 2px at 180px 120px, rgba(255,255,255,.35) 60%, transparent 61%);
      background-size: 260px 220px;
      opacity: .35;
      animation: starsDrift2 28s linear infinite;
    }

    @keyframes starsDrift{
      from { transform: translateY(0); }
      to   { transform: translateY(180px); }
    }
    @keyframes starsDrift2{
      from { transform: translateY(0); }
      to   { transform: translateY(260px); }
    }

    header h1, header p, nav{
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin: 10px 0 0 0;
      color: var(--muted);
    }

    nav{
      margin-top: 16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    nav a{
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text);
      text-decoration:none;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.02);
    }

    section, footer{
      position: relative;
      z-index: 2;
    }

    section {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      border-bottom: 2px solid var(--border);
      padding-bottom: 8px;
      margin-bottom: 18px;
      font-size: 1.5rem;
    }

    .card {
      background: var(--panel);
      padding: 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin-bottom: 18px;
    }

    .qr{
      display:flex;
      gap: 16px;
      align-items:center;
    }
    .qr img{
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    a { color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    footer{
      text-align:center;
      color:#64748b;
      padding:30px 10px;
      border-top:1px solid var(--border);
      margin-top:60px;
    }
  </style>
</head>

<body>

<!-- Binary sides -->
<div class="binary binary-left"></div>
<div class="binary binary-right"></div>

<header>
  <div class="stars"></div>
  <div class="stars2"></div>

  <h1>Miriam Ferreira</h1>
  <p>Cybersecurity Student | Smart Technologies Background</p>

  <nav>
    <a href="#about">About</a>
    <a href="#education">Education</a>
    <a href="#projects">Projects</a>
    <a href="#certs">Certifications</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="contact">
  <h2>Contact</h2>

  <div class="card">
    <div class="qr">
      <img src="assets/qr/tryhackme.png" alt="TryHackMe QR Code" />
      <div>
        <strong>TryHackMe</strong><br/>
        <a href="https://tryhackme.com/p/MiriamFerreira" target="_blank">
          tryhackme.com/p/MiriamFerreira
        </a>
      </div>
    </div>
  </div>
</section>

<footer>
  Â© <span id="year"></span> Miriam Ferreira
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
